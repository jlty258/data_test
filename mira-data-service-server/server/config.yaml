oss:
  type: "minio"
  host: "localhost"
  port: 9000
  access_key: "your-access-key"
  secret_key: "your-secret-key"

dbms:
  type: "mysql"
  params: "parseTime=true&loc=Local"
  host: "localhost"
  port: 3306
  user: "root"
  password: "your-password"
  db: "your-database"
  dsn: "root:your-password@tcp(localhost:3306)/your-database?parseTime=true&loc=Local"
  max_open_conns: 10
  max_idle_conns: 5

http:
  port: 8080
  data_server: "http://localhost:8080"

spark:
  account_name: "default-account"
  namespace: "default"
  upload_path: "/path/to/upload"
  image_name: "your-spark-image"
  image_tag: "latest"
  master: "local[*]"
  event_log_enable: true
  event_log_dir: "file:///path/to/eventlog"
  clean_interval: 3600
  bucket_name: "your-bucket-name"
  retention_days: 7
  log_retention_days: 14
  data_retention_days: 30

log:
  level: "info"

clean_table:
  clean_enable: true
  retention_days: 7
  interval: 24

common:
  port: 9090